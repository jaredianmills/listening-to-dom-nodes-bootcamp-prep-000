<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
const main = document.getElementById('main');

const input = document.querySelector('input');

const divs = document.querySelectorAll('div');

input.addEventListener('keydown', function(e) {
  if (e.which === 70) {
    e.preventDefault();
    alert("Don't even try it, buddy!");
  }
});

main.addEventListener('click', function(event) {
  main.innerText = 'This is what happens when you click me!'
});

function mouseOver() {
  main.innerText += 'Your mouse is on top of me!'
};

function mouseOut() {
  main.innerText += `My ID is "main"!`
};

main.addEventListener('mouseover', mouseOver());

main.addEventListener('mouseout', mouseOut());

</script>
